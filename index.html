<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        color: white;
        font-size: 20px;
        animation: twinkle 1.5s infinite;
      }

      @keyframes twinkle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .content {
        z-index: 1;
        text-align: center;
        background: linear-gradient(
          145deg,
          rgba(40, 40, 40, 0.8),
          rgba(25, 25, 25, 0.9)
        );
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 80%;
        width: 500px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .question {
        font-size: 1.5em;
        margin-bottom: 30px;
        color: #e0e0e0;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 25px;
        background: linear-gradient(145deg, #333, #2a2a2a);
        color: white;
        transition: all 0.3s;
        width: 200px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background: linear-gradient(145deg, #383838, #2f2f2f);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .shake {
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .gift-icon {
        font-size: 60px;
        cursor: pointer;
        display: none;
        margin-top: 20px;
        color: #ffd700;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .gift-text {
        display: none;
        margin-top: 10px;
        font-size: 1.2em;
        color: #ffd700;
      }

      .memory-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 15px;
        z-index: 2;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .photo-grid img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .photo-grid img:hover {
        transform: scale(1.05);
      }

      video {
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="content">
      <h1>Selamat Menua Bapak Negara</h1>
      <h2>M. Miftahul Rian</h2>
      <p>بارك الله في أمرك</p>
      <p class="question">Ganteng ta elek?</p>
      <div class="buttons">
        <button id="gantengBtn">Ganteng</button>
        <button id="elekBtn">Elek</button>
      </div>
      <i class="fas fa-gift gift-icon" id="giftIcon"></i>
      <p class="gift-text">Nyoh Kado</p>
    </div>

    <div class="memory-container" id="memoryContainer">
      <h3>Kenangan Wong Elek</h3>
      <div class="photo-grid">
        <img src="image/1.jpg" alt="Foto 1" />
        <img src="image/2.jpg" alt="Foto 2" />
        <img src="image/3.jpg" alt="Foto 3" />
      </div>
      <video controls>
        <source src="image/4.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      function createStars() {
        const starsContainer = document.querySelector(".stars");
        for (let i = 0; i < 50; i++) {
          const star = document.createElement("i");
          star.className = "fas fa-star star";
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 2}s`;
          starsContainer.appendChild(star);
        }
      }
      createStars();

      const gantengBtn = document.getElementById("gantengBtn");
      const elekBtn = document.getElementById("elekBtn");
      const giftIcon = document.getElementById("giftIcon");
      const giftText = document.querySelector(".gift-text");
      const memoryContainer = document.getElementById("memoryContainer");

      gantengBtn.addEventListener("click", () => {
        gantengBtn.classList.add("shake");
        setTimeout(() => {
          gantengBtn.classList.remove("shake");
        }, 500);
      });

      elekBtn.addEventListener("click", () => {
        giftIcon.style.display = "inline-block";
        giftText.style.display = "block";
      });

      giftIcon.addEventListener("click", () => {
        memoryContainer.style.display = "block";
      });
    </script>
  </body>
</html>
